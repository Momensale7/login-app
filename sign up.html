<!DOCTYPE html>
<html>

<head>
    <title>Smart login System</title>
    <!-- ^______________meta tags___________^ -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- *______________stylesheet___________* -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- &_______________animation library______________& -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
</head>

<body>
    <div class="vh-100 main">
        <div class="overlay vh-100 d-flex align-items-center justify-content-center">
            <div class="sign p-3 rounded-2 animate__animated animate__zoomIn ">
                <h1 class="h3 text-center mb-4">Smart login System</h1>
                <div class="form-group mb-4">
                    <input type="text" id="name" name="name" class="form-control" placeholder="enter your Name">
                </div>
                <div class="form-group mb-4">
                    <input type="email" id="emailSign" name="emailSign" class="form-control"
                        placeholder="enter your email">
                    <p class="alert alert-danger py-1 text-center registered d-none">Email already exists</p>
                </div>
                <div class="form-group mb-4">
                    <input type="password" id="passwordSign" name="passwordSign" class="form-control"
                        placeholder="enter your password">
                </div>
                <p class="alert alert-danger py-1 text-center emptyInput d-none">All inputs is required</p>
                <div class="text-center">
                    <p class="alert alert-primary py-1 text-center success d-none">You signed up successfully</p>
                    <button class="btn btn-outline-primary  py-2 px-5 text-white " id="btnSign">Sign up</button>
                </div>
                <p class="text-center my-3">You have an account ?<a href="index.html" class="ps-2 pageLink fw-bold">Sign in</a></p>
            </div>
        </div>
    </div>
    <!-- * js files * -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="script/index.js"></script>
</body>

</html>
